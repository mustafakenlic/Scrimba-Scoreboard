<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <header id="header">
        <div>
          <h1 class="title">Metric/Imperial Unit Conversion</h1>
        </div>
        <div class="options">
          <div class="option custom-select">
            <select id="convertType">
              <option value="m2i" selected="selected">
                Metric to Imperial
              </option>
              <option value="i2m">Imperial to Metric</option>
            </select>
          </div>
          <div class="option">
            <input type="number" value="1" id="convertNumber"/>
          </div>
          <div class="option">
            <span id="convertBtn">Convert</span>
          </div>
        </div>
      </header>
      <section id="results">

        <section class="result" id="length">
          <div><h2 class="title">Length</h2></div>
          <div class="calculation">
            <table></table>
          </div>
        </section>

        <section class="result" id="area">
            <div><h2 class="title">Area</h2></div>
            <div class="calculation">
              <table></table>
            </div>
          </section>

        <section class="result" id="volume">
            <div><h2 class="title">Volume</h2></div>
          <div class="calculation">
            <table></table>
          </div>
        </section>

        <section class="result" id="weigth">
            <div><h2 class="title">Weigth</h2></div>
          <div class="calculation">
            <table></table>
          </div>
        </section>
      
    </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
